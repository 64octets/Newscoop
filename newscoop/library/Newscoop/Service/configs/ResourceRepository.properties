; config.ThemeServiceLocalFileSystem.themeConfigFileName=theme.xml

service.IPublicationService=Newscoop\Service\Implementation\PublicationServiceDoctrine

service.ILanguageService=Newscoop\Service\Implementation\LanguageServiceDoctrine

service.IOutputService=Newscoop\Service\Implementation\OutputServiceDoctrine

service.IThemeManagementService=Newscoop\Service\Implementation\ThemeManagementServiceLocal
; 		Configuring the ThemeServiceLocalFileSystem
config.ThemeManagementServiceLocal.themesFolder=APPLICATION_PATH "/../themes/"
; 		Enable this to rename the xml config file
; config.ThemeManagementServiceLocal.themeConfigFileName=theme.xml

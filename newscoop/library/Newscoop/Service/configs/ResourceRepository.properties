; Default service implementation settings, the key is made from the 'service.' prefix appended with the simple class name of the interface
; for which the implementation is specified.

service.IErrorHandler=Newscoop\Service\Implementation\ErrorHandlerOnLog

service.ISyncResourceService=Newscoop\Service\Implementation\SyncResourceServiceDoctrine

service.IThemeService=Newscoop\Service\Implementation\ThemeServiceLocalFileSystem

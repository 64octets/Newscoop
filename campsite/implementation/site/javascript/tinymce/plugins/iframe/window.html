<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#iframe.desc}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript">
	function init() {
		tinyMCEPopup.resizeToInnerSize();
	}

	function insertiframe() {
		var iframetext;
		var iframeUrl = document.getElementById('iframeUrl').value;

		if(iframeUrl == '') {
			alert('{#iframe.error}');
		} else {
			iframetext = '<br style="clear:both;" />' + iframeUrl + '<br style="clear: both;" />';

			if(window.tinyMCE) {
				tinyMCEPopup.editor.execCommand('mceInsertContent', false, iframetext);
				tinyMCEPopup.editor.execCommand('mceRepaint');
				tinyMCEPopup.close();
			}
		}

		return;
	}
	</script>
	<base target="_self" />
</head>
<body id="link" onload="tinyMCEPopup.executeOnLoad('init();');document.body.style.display='';document.getElementById('iframeUrl').focus();" style="display: none">
	<form name="iframe" action="#">
	<div class="tabs">
		<ul>
			<li id="iframe_tab" class="current"><span><a href="javascript:mcTabs.displayTab('iframe_tab','iframe_panel');" onmousedown="return false;">{#iframe.desc}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<!-- iframe panel -->
		<div id="iframe_panel" class="panel current">
		<br />
		<table border="0" cellpadding="4" cellspacing="0">
         <tr>
            <td nowrap="nowrap"><label for="iframeUrl">{#iframe.code}</label></td>
            <td><input type="text" id="iframeUrl" name="iframeUrl" style="width:280px" />
            </td>
          </tr>
        </table>
		</div>
		<!-- end iframe panel -->
	</div>
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>

		<div style="float: right">
			<input type="submit" id="insert" name="insert" value="{#insert}" onclick="insertiframe();" />
		</div>
	</div>
</form>
</body>
</html>

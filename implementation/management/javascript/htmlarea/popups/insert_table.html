<html>

<head>
  <title>Insert Table</title>

<script type="text/javascript" src="popup.js"></script>
<script type="text/javascript">

I18N = window.opener.HTMLArea.I18N.dialogs;

function Init() {
	__dlg_init();
	
	// Translate the text in this dialog.
	__dlg_translate(I18N);  
	
	// Show the translated string in the "SELECT" drop-downs.
	// The browser caches and displays the english translation and does
	// not adjust them when the javascript does its translation work in
	// __dlg_translate().  Therefore we switch it to another index (otherwise
	// the value will not change), and then switch it back so that it
	// uses the translated value.
	document.getElementById("f_unit").selectedIndex = 1;
	document.getElementById("f_unit").selectedIndex = 0;
	document.getElementById("f_align").selectedIndex = 1;
	document.getElementById("f_align").selectedIndex = 0;
	
	// Put the cursor in the first input box.
	document.getElementById("f_rows").focus();
	
	// Make it wide enough to accomodate all languages
	window.resizeTo(500, 250);
};

function onOK() {
  var required = {
    "f_rows": "You must enter a number of rows",
    "f_cols": "You must enter a number of columns"
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }
  var fields = ["f_rows", "f_cols", "f_width", "f_unit",
                "f_align", "f_border", "f_spacing", "f_padding"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
    var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};

</script>

<style type="text/css">
html, body {
  	background: ButtonFace;
  	color: ButtonText;
  	font: 11px Tahoma,Verdana,sans-serif;
  	margin: 0px;
  	padding: 0px;
}
body { 
	padding: 5px; 
}
table {
  	font: 11px Tahoma,Verdana,sans-serif;
}
fieldset { 
	padding: 0px 10px 5px 5px; 
}
select, input, button { 
	font: 11px Tahoma,Verdana,sans-serif; 
}
button { 
	width: 70px; 
}
.space { 
	padding: 2px; 
}
.title { 
	background: #ddf; 
	color: #000; 
	font-weight: bold; 
	font-size: 120%; 
	padding: 3px 10px; 
	margin-bottom: 10px;
	border-bottom: 1px solid black; 
	letter-spacing: 2px;
}
form { 
	padding: 0px; 
	margin: 0px; 
}
</style>

</head>

<body onload="Init()">

<div class="title">Insert Table</div>

<form action="" method="get">

<table align="center">
<tr>
	<td colspan="2">
		<table border="0" style="padding: 0px; margin: 0px">
		<tbody>
		<tr>
			<td style="text-align: right" nowrap>Rows:</td>
			<td><input type="text" name="rows" id="f_rows" size="5" title="Number of rows" value="2" /></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td style="text-align: right" nowrap>Cols:</td>
			<td><input type="text" name="cols" id="f_cols" size="5" title="Number of columns" value="4" /></td>
			<td style="text-align: right; padding-left: 20px;" nowrap>Width:</td>
			<td><input type="text" name="width" id="f_width" size="5" title="Width of the table" value="100" /></td>
			<td><select size="1" name="unit" id="f_unit" title="Width unit">
			  <option value="%" >Percent</option>
			  <option value="px">Pixels</option>
			  <option value="em">Em</option>
			</select></td>
		</tr>
		
		</tbody>
		</table>
	</td>
</tr>

<tr>
	<td>
		<fieldset>
		<legend>Layout</legend>
		<table>
		<tr>
			<td nowrap>Alignment:</td>
			<td><select size="1" name="align" id="f_align" title="Positioning of this image">
			  <option value="" selected="1" >Not set</option>
			  <option value="left"          >Left</option>
			  <option value="right"         >Right</option>
			  <option value="texttop"       >Texttop</option>
			  <option value="absmiddle"     >Absmiddle</option>
			  <option value="baseline"      >Baseline</option>
			  <option value="absbottom"     >Absbottom</option>
			  <option value="bottom"        >Bottom</option>
			  <option value="middle"        >Middle</option>
			  <option value="top"           >Top</option>
			</select></td>
		</tr>
		<tr>	
			<td nowrap>Border thickness:</td>
			<td><input type="text" name="border" id="f_border" size="5" value="1" title="Leave empty for no border" /></td>
		</tr>
		</table>
		<!--
		<p />
		
		<div class="">Collapse borders:</div>
		<input type="checkbox" name="collapse" id="f_collapse" />
		-->
		</fieldset>
	</td>
	
	<td>
		<fieldset>
		<legend>Spacing</legend>		
		<table>
		<tr>
			<td nowrap>Cell spacing:</td>
			<td><input type="text" name="spacing" id="f_spacing" size="5" value="1"	title="Space between adjacent cells" /></td>
		</tr>
		<tr>
			<td nowrap>Cell padding:</td>
			<td><input type="text" name="padding" id="f_padding" size="5" value="1"	title="Space between content and border in cell" /></td>
		</tr>
		</table>
		</fieldset>
	</td>
</tr>
<tr>
	<td colspan="2" align="right" style="border-top: 1px solid #999; padding: 2px; padding-top: 8px;">
		<button type="button" name="ok" onclick="return onOK();">OK</button>
		<button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
	</td>
</tr>
</table>		
</form>
</body>
</html>
